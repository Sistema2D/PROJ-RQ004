<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alteração de projeto – Formulário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="alteracao.css">
</head>
<body>
  <form id="alteracaoForm" novalidate>
    <!-- ========================= Cabeçalho ========================= -->
    <div class="header">
      <div class="header-left">
        <img src="logo1.png" alt="Logo" class="logo" />
        <div class="header-info">
          <h1>Alteração de projeto</h1>
          <p>PROJ RQ006 REV04</p>
          <p>Data de revisão: dd/mm/aaaa</p>
        </div>
      </div>
      <div class="header-right">
        <label for="numero">Nº</label>
        <input class="form-control" required type="text" id="numero" name="numero" />
      </div>
    </div>

    <main class="container main-container">
      <!-- ========================= Seção 1 ========================= -->
      <section class="step">
        <h2>Seção 1</h2>
        <div class="field-grid">
          <div class="field">
            <label for="codComponente">Cód. componente</label>
            <input class="form-control" required type="text" id="codComponente" name="codComponente" />
          </div>
          <div class="field">
            <label for="solicitante">Solicitante</label>
            <input class="form-control" required type="text" id="solicitante" name="solicitante" />
          </div>
          <div class="field">
            <label for="projeto">Projeto</label>
            <input class="form-control" required type="text" id="projeto" name="projeto" />
          </div>
          <div class="field">
            <label for="dataAnalise">Data da análise</label>
            <input class="form-control" required type="date" id="dataAnalise" name="dataAnalise" />
          </div>
        </div>
      </section>

      <!-- ========================= Seção 2 ========================= -->
      <section class="step d-none">
        <h2>Seção 2</h2>
        <div class="field-grid">
          <div class="field" style="grid-column: 1 / -1;">
            <label for="codArtigos">Código(s) do(s) artigo(s)</label>
            <textarea class="form-control" required id="codArtigos" name="codArtigos"></textarea>
          </div>
          <div class="field" style="grid-column: 1 / -1;">
            <label for="justificativa">Justificativa</label>
            <textarea class="form-control" required id="justificativa" name="justificativa"></textarea>
          </div>
        </div>
      </section>

      <!-- ========================= Seção 3 ========================= -->
      <section class="step d-none">
        <h2>Seção 3</h2>
        <div class="field-grid">
          <div class="field">
            <label for="entradasAtuais">Entradas de projeto atuais</label>
            <textarea class="form-control" required id="entradasAtuais" name="entradasAtuais"></textarea>
          </div>
          <div class="field">
            <label for="novasEntradas">Novas entradas de projeto</label>
            <textarea class="form-control" required id="novasEntradas" name="novasEntradas"></textarea>
          </div>
          <div class="field">
            <label for="saidas">Saídas</label>
            <textarea class="form-control" required id="saidas" name="saidas"></textarea>
          </div>
          <div class="field">
            <label for="verificacoes">Verificações</label>
            <textarea class="form-control" required id="verificacoes" name="verificacoes"></textarea>
          </div>
          <div class="field" style="grid-column: 1 / -1;">
            <label for="especificacoes">Especificações técnicas</label>
            <textarea class="form-control" required id="especificacoes" name="especificacoes"></textarea>
          </div>
        </div>
      </section>

      <!-- ========================= Seção 4 ========================= -->
      <section class="step d-none">
        <h2>Seção 4</h2>
        <div class="field-grid">
          <div class="field">
            <label for="procedimentos">Procedimentos, documentos e instruções atualizadas</label>
            <textarea class="form-control" required id="procedimentos" name="procedimentos"></textarea>
          </div>
          <div class="field">
            <label for="analiseCritica">Análise crítica</label>
            <textarea class="form-control" required id="analiseCritica" name="analiseCritica"></textarea>
          </div>
          <div class="field">
            <label for="transferencia">Transferência</label>
            <textarea class="form-control" required id="transferencia" name="transferencia"></textarea>
          </div>
          <div class="field">
            <label for="validacao">Validação</label>
            <textarea class="form-control" required id="validacao" name="validacao"></textarea>
          </div>
          <div class="field" style="grid-column: 1 / -1;">
            <label for="liberacao">Liberação</label>
            <textarea class="form-control" required id="liberacao" name="liberacao"></textarea>
          </div>
        </div>
      </section>

      <!-- ========================= Seção 5 ========================= -->
      <section class="step d-none">
        <h2>Seção 5</h2>
        <div class="field">
          <label for="cronograma">Cronograma</label>
          <textarea class="form-control" required id="cronograma" name="cronograma"></textarea>
        </div>
      </section>

      <!-- ========================= Seção 6 ========================= -->
      <section class="step d-none">
        <h2>Seção 6</h2>
        <div class="field">
          <label for="aprovacao">Aprovação</label>
          <textarea class="form-control" required id="aprovacao" name="aprovacao"></textarea>
        </div>
      </section>
      <div class="actions">
        <button type="button" id="prevBtn" class="btn btn-secondary">Anterior</button>
        <button type="button" id="nextBtn" class="btn btn-primary">Próximo</button>
        <button type="submit" id="submitBtn" class="btn btn-primary d-none">Enviar</button>
      </div>
    </main>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="alteracao.js"></script>

</body>
</html>
